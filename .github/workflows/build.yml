name: Build Blog

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - run: npm ci

      - run: npx @tailwindcss/cli -i ./src/input.css -o ./public/output.css --minify

      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'


      - run: pip install markdown

      - run: python build.py

