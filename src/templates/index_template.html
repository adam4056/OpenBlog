<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Blog</title>
  <link href="./output.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #f8fafc; }
  </style>
</head>
<body class="font-sans antialiased text-gray-900">
  <!-- Header -->
  <header class="bg-gradient-to-r from-gray-100 to-gray-200 rounded-2xl mx-auto max-w-4xl mt-8 p-12 text-center shadow">
    <h1 class="text-4xl font-extrabold tracking-tight text-gray-900">Modern Blog</h1>
    <p class="mt-2 text-gray-600">Discover insights, stories, and ideas that inspire and inform</p>
  </header>

  <!-- Latest Articles Section -->
  <main class="max-w-3xl mx-auto px-4 py-12">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-2xl font-bold text-gray-900">Latest Articles</h2>
      <span class="text-sm bg-gray-100 text-gray-600 px-3 py-1 rounded-full">{{articles_count}} articles</span>
    </div>

    <div class="space-y-6">
      {{articles}}
    </div>
  </main>

  <!-- Footer -->
  <footer class="fixed bottom-0 left-0 right-0 bg-gray-100 border-t border-gray-200 py-4 text-center">
    <p class="text-sm text-gray-600">
      Powered by 
      <a href="https://github.com/adam4056/OpenBlog" class="text-blue-600 hover:text-blue-800 underline" target="_blank" rel="noopener noreferrer">
        OpenBlog
      </a>
    </p>
  </footer>
</body>
</html>
