<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <link href="../output.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #f8fafc; }
  </style>
</head>
<body class="font-sans antialiased text-gray-900">
  <!-- Header -->
  <header class="bg-gradient-to-r from-gray-100 to-gray-200 rounded-2xl mx-auto max-w-4xl mt-8 p-12 text-center shadow">
    <h1 class="text-4xl font-extrabold tracking-tight text-gray-900">{{ title }}</h1>
    <p class="mt-3 text-gray-600 text-sm">
      {{ date }} {{ time }} Â· <span class="font-medium text-gray-800">{{ author }}</span>
    </p>
  </header>

  <!-- Article Content -->
  <main class="prose prose-lg max-w-2xl mx-auto px-4 py-12 bg-white rounded-2xl shadow mt-10">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="fixed bottom-0 left-0 right-0 bg-gray-100 border-t border-gray-200 py-4 text-center">
    <p class="text-sm text-gray-600">
      Powered by 
      <a href="https://github.com/adam4056/OpenBlog" class="text-blue-600 hover:text-blue-800 underline" target="_blank" rel="noopener noreferrer">
        OpenBlog
      </a>
    </p>
  </footer>
</body>
</html>
